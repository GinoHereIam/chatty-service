<!DOCTYPE html>
<html>
<meta charset="utf-8"/>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />

<head>
    <title>Chatty - Self-hosted chat!</title>
    <link rel="stylesheet" type="text/css" href="scripts/node_modules/bulma/css/bulma.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- scripts -->
    <script src="scripts/node_modules/babel-standalone/babel.js"></script>
    <script src="scripts/reconnecting-websocket.min.js"></script>
    <script src="scripts/node_modules/react/dist/react.js"></script>
    <script src="scripts/node_modules/react-dom/dist/react-dom.js"></script>
    <script src="scripts/dist/bundle.js"></script>
</head>
<body>
<section class="hero is-primary">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                Chatty
            </h1>
            <h2 class="subtitle">
                Your own communication channel! Your own cloud chat service!
            </h2>
        </div>
    </div>
</section>
<div class="box">
    <div id="ws" class="container">
        <h1 class="title">Service</h1>
        <div class="field">
            <p class="control">
                <label for="ws_input" class="label">Service address:</label>
            </p>
            <p class="control">
                <input id="ws_input" class="input" onchange="checkInput()"/>
            </p>
            <br/>
            <p class="control">
                <button onclick="onAddWS();" id="addServiceBtn" class="button is-primary" disabled>Enter</button>
            </p>
        </div>
    </div>
</div>
<div class="box">
    <div class="container" id="service_output"></div>
</div>
<span id="app"></span>
</body>
</html>
