<!DOCTYPE html>
<html>
<meta charset="utf-8"/>
    <head>
        <title>Chatty</title>
        <link rel="stylesheet" type="text/css" href="/style.css">
        <script crossorigin src="/scripts/node_modules/react/dist/react.js"></script>
        <script crossorigin src="/scripts/node_modules/react-dom/dist/react-dom.js"></script>
        <script crossorigin src="/scripts/node_modules/babel-standalone/babel.js"></script>
        <script crossorigin src="/scripts/reconnecting-websocket.min.js"></script>
        <script type="text/babel" src="scripts/index.js"></script>
    </head>
    <body>
    <script type="text/babel">
        let onAddWS = function() {
            // Get service first
            let address = document.getElementById('ws').value;
            ReactDOM.render(
                <Auth address={address}/>,
                document.getElementById('app')
            );
        };

        let checkInput = function() {
            // Get service first
            let address = document.getElementById('ws').value;
            // Check for valid input
            let btn = document.getElementById('addServiceBtn');
            btn.disabled = address === '';
        };

    </script>
        <div class="box">
            <div>
                <h1>Enter service</h1>
                <label for="ws">Service address:</label><br/>
                <input id="ws" onchange="checkInput()"/><p/>
                <button onclick="onAddWS();" id="addServiceBtn" disabled>Enter</button>
            </div>
            <div id="app"></div>
            <div id="service_output"></div>
        </div>
    </body>
</html>
